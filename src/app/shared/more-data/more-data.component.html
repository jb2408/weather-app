<div fxLayout="{{ flexStyle }}" fxLayoutGap="4px">
  <span
    fxFlex="{{ fxWidth }}"
    class="big-text {{ flexStyle }}"
    [ngClass]="{ white: flexStyle === 'row-reverse' }"
    >{{ bigText }}</span
  >
  <span
    fxFlex="{{ fxWidth }}"
    class="small-text"
    [ngClass]="{ white: flexStyle === 'row-reverse' }"
    >{{ smallText }}</span
  >
</div>
